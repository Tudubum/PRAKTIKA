<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <h1>Add your movie here</h1>
  <form id="addMovieForm">
      <div class="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="cardForm"
          required>
      </div>
      <div class="form">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" class="cardForm"
          required>
      </div>
      <div class="form">
        <label for="actors">Actors</label>
        <input type="text" name="actors" id="actors" class="cardForm"
          required>
      </div>
      <div class="form">
        <label for="duration">Duration, min</label>
        <input type="number" name="duration" id="duration" class="cardForm"
          required>
      </div>
      <div class="form">
        <label for="image">Image</label>
        <input type="text" name="image" id="image" class="cardForm"
          required>
      </div>
      <button type="submit" class="btnAddMovie">Add movie</button>
  </form>
  <div id="movies"></div>
</body>
